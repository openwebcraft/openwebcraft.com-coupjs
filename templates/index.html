
<ul class="pagination">
    <li class="current"><a title="Recent writings" href="{{{urlRoot}}}">Recent writings</a></li>
    <li><a title="All writings" href="{{{urlRoot}}}posts/">All</a></li>
</ul>

<ol class="articles posts">
    {{#rows}}
    {{#value}}
    <li><a href="{{{urlRoot}}}posts/{{_id}}">
        <article class="module">
            <h1 class="h">{{title}}</h1>
            <p class="caption">
                <time pubdate datetime="{{created_at}}">{{created_at_from_now}}</time>&nbsp;
                {{#tags}}
                <span class="secondary label">{{.}}</span>&nbsp;
                {{/tags}}
            </p>
        </article>
    </a></li>
    {{/value}}
    {{/rows}}
</ol><!--/.articles-->
