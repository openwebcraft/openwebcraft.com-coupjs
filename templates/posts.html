<h1>Writing</h1>

<ul class="posts square">
  {{#rows}}
    {{#doc}}
      <li class="post">
      	<a href="{{{urlRoot}}}posts/{{_id}}">{{title}}</a>
      	<dl class="tabs pill small">
      	  {{#tags}}
      	  <dd><span class="secondary label">{{.}}</span></dd>
      	  {{/tags}}
        </dl>
      </li>
    {{/doc}}
  {{/rows}}
</ul>
