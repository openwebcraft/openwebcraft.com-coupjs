<ul class="pagination">
    <li class="current"><a title="{{title}}" href="{{{urlRoot}}}posts/{{_id}}">{{title}}</a></li>
    <li><a title="All writings" href="{{{urlRoot}}}posts/">Writings</a></li>
</ul>

<div class="module post">
    {{#content_html}}
        {{{content_html}}}
    {{/content_html}}
    {{^content_html}}
        {{content}}
    {{/content_html}}
</div>

<ul class="inline-list">
    {{#tags}}
    <li><span class="secondary label">{{.}}</span></li>
    {{/tags}}
</ul>
